<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Houses</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <!-- Logo row -->
    <div class="container">
      <div class="row mt-2">
        <div class="col">
          <!-- Logo -->
          <img class="logo" src="./images/logo-airbnb.png" alt="Airbnb logo" />
        </div>
        <div class="col text-end">
          <!-- buttons -->
          <button type="button" class="btn btn-outline-secondary">
            Tony Russo
          </button>
          <button type="button" class="btn btn-outline-secondary">
            Logout
          </button>
        </div>
      </div>
    </div>
    <!-- Filters section -->

      <div class="container">
				<form action="">
        <div class="row  p-3 mb-2 bg-light text-dark">
          <!-- Location selection -->
          <div class="col">
            <select class="form-select" aria-label="Default select example">
              <option selected>Any Location</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <!-- Rooms Selection -->
          <div class="col">
            <select class="form-select" aria-label="Default select example">
              <option selected>Any rooms</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <!-- Max Price Selection -->
          <div class="col">
            <div class="input-group mb-3">
              <span class="input-group-text">$</span>
              <input
                type="number"
                class="form-control"
                placeholder="max price"
                aria-label="max price"
                aria-describedby="basic-addon1"
              />
            </div>
          </div>
          <!-- Ordering selection -->
          <div class="col">
            <div class="col">
              <select class="form-select" aria-label="Default select example">
                <option selected>Price (low to high)</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
          </div>
          <!-- House Name -->
          <div class="col">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Housename..."
                aria-label="Housename"
                aria-describedby="basic-addon1"
              />
            </div>
          </div>
          <!-- Search button -->
          <div class="col">
            <button type="Search" class="btn btn-success">Success</button>
          </div>
        </div>
      </div>
    </form>

		<!-- Houses list -->
		
  </body>
</html>
